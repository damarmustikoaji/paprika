name: Playwright CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      BROWSER:
        description: "Browser yang digunakan"
        required: true
        default: ""
        type: choice
        options:
          - cross
          - chromium
          - firefox
      WORKERS:
        description: "Jumlah workers parallel"
        required: true
        default: ""
        type: choice
        options:
          - 1
          - 2
          - 3
          - 4

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: mcr.microsoft.com/playwright:v1.49.0-jammy

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Write .env file
        run: |
          echo "BASE_URL=${{ env.BASE_URL }}" >> .env
          echo "TIMEOUT=${{ env.TIMEOUT }}" >> .env
          echo "RETRIES=${{ env.RETRIES }}" >> .env
          echo "HEADLESS=${{ env.HEADLESS }}" >> .env
          echo "WORKERS=${{ github.event.inputs.WORKERS || '4' }}" >> .env
          echo "BROWSER=${{ github.event.inputs.BROWSER || 'chromium' }}" >> .env

      - name: Run Playwright Tests
        run: npm run test

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
