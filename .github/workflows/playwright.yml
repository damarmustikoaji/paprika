name: Playwright CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      BROWSER:
        description: "Browser yang digunakan"
        required: true
        default: ""
        type: choice
        options:
          - cross
          - chromium
          - firefox
      WORKERS:
        description: "Jumlah workers parallel"
        required: true
        default: ""
        type: choice
        options:
          - 1
          - 2
          - 3
          - 4

jobs:
  test:
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    env:
      BASE_URL: ${{ vars.BASE_URL }}
      TIMEOUT: 20000
      RETRIES: 1
      HEADLESS: true

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Write .env file
        run: |
          echo "BASE_URL=${{ env.BASE_URL }}" >> .env
          echo "TIMEOUT=${{ env.TIMEOUT }}" >> .env
          echo "RETRIES=${{ env.RETRIES }}" >> .env
          echo "HEADLESS=${{ env.HEADLESS }}" >> .env
          echo "WORKERS=${{ github.event.inputs.WORKERS || '4' }}" >> .env
          echo "BROWSER=${{ github.event.inputs.BROWSER || 'chromium' }}" >> .env

      - name: Run Playwright Tests (with input)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.BROWSER != ''
        run: |
          echo "Running with browser: ${{ github.event.inputs.BROWSER }}"
          BROWSER=${{ github.event.inputs.BROWSER }} npm run test

      - name: Run Playwright Tests (default .env)
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.BROWSER == ''
        run: |
          echo "Running with default .env browser"
          npm run test

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
